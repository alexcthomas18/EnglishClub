<div ng-include="'components/navbar/navbar.html'"></div>

<!-- BANNER HEADER -->
<div style="position:relative;">
  <header class="club-bg" id="banner">

  </header>
</div>
<div class="container" >
<h1>
	<i class="glyphicon glyphicon-map-marker"></i>
		{{listing.title}}
	<br>
	<small>
		{{listing.subtitle}}
	</small>
</h1>
<p>
	{{listing.location}}
</p>
</div>
<div style="background:#f9f9f9;border-top:1px solid #e9e9e9;">
	<div class="container" style="padding:50px 0px 50px 0px">
		<div class="row">
			<div class="col-md-6">
				<h2>Class Times</h2>
				<br>
				<p ng-repeat="class in listing.classes" >
		            <i class="glyphicon glyphicon-time"></i>
		            <strong>
		              {{class.day}}s
		            </strong>
		            {{class.start_time_str}} 
		            - 
		            {{class.end_time_str}}
		        </p>
		        <br><br>
		        <h3>Club Description</h3>
				<p>
					{{listing.description}}
				</p>
			</div>
		</div>
	</div>
</div>

<!-- FOOTER -->
<div ng-include="'components/footer/footer.html'"></div>

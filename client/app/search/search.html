<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container-fluid" style="padding-top:70px;background:#f9f9f9;">
	
	<div class="row" style="position:relative;">
		
		<div class="col-md-7" style="padding-left:0px;">
			<div ng-if="!clubs.length" class="col-md-12" style="text-align:center;">
				<h1>
					
					We're Sorry...
				</h1>
				<br>
				<h1>
					<i class="glyphicon glyphicon-globe"></i>
					No Clubs Available in This Area
				</h1>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				<br><br>
				
			</div>
			<div class="col-md-6" ng-repeat="club in clubs" >
				

					<div class="searchBox" ng-mouseenter="$parent.startBounce(club.mapMarker)" ng-mouseleave="$parent.stopBounce(club.mapMarker)">
						<a ui-sref='club({country: club.country, city: club.city, club: club.title, lat: club.lat, lng: club.lng, id: club._id})'>
							<h1 style="margin-top:10px;">
								{{club.title}}
							</h1>
							<p class="address">
								<i class="glyphicon glyphicon-map-marker"></i>
								{{club.location}}
							</p>
							<hr>
							<p class="classes" ng-repeat="class in club.classes">
								<i class="glyphicon glyphicon-time"></i>
								<strong>
									{{class.day}}s
								</strong>
								{{class.startTimeStr}}
								-
								{{class.endTimeStr}}
							</p>
							<p class="description" >
								{{club.description | limitTo : 300 : 0}}
							</p>
						</a>
					</div>
					
			</div>	
		</div>


		<!-- MAP -->
		<div class="col-md-5" style="position:fixed;top:50px;right:0px;height:100%;border-left:1px solid #f0f0f0;padding:0px;">
			<div id="googleMap" style="width:100%;height:100%;">
			</div>
		</div>

	</div>
</div>

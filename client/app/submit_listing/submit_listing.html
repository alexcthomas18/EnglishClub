<!-- HEADER -->
<div ng-include="'components/navbar/navbar.html'"></div>
<div class="container" style="padding-top:50px;">
	<form>
		<h1>Submit a Club</h1>
		<hr>
		<div class="form-group col-md-6" style="padding-left:0px;">
			{{listing.title = title}}
			<label>Title</label>
    		<input ng-model="title" class="form-control" placeholder="Enter Title">
		</div>
		<div class="form-group col-md-6" style="padding-right:0px;">
			{{listing.subtitle = subtitle}}
			<label>Subtitle</label>
    		<input ng-model="subtitle" class="form-control" placeholder="Enter Subtitle">
		</div>
		</hr>
		
		<hr>

		<div class="form-group">
			<label>Address</label>
		    <input type="text" class="form-control" placeholder="Enter the Address of the class location" google-places-input>
		</div>
		
		<div class="form-group">
			{{listing.description = description}}
			<label>Description
		  	</label>
			<textarea ng-model="description" class="form-control" rows="3" placeholder="Give a short desciption of your class."></textarea>
		</div>
		<hr>
		<div class="row">
			<div class="col-md-4" style="border:1px solid #e0e0e0;" ng-repeat="class in listing.classes">
				<h2 style="text-align:center;">Time Slot</h2>
				<hr>
				<!--day of the week-->
				<div class="form-group">
					<select class="form-control" ng-model="class.day">
						<option value="">Select a Day</option>
						<option value="Monday">Monday</option>
						<option value="Tuesday">Tuesday</option>
						<option value="Wednesday">Wednesday</option>
						<option value="Thursday">Thursday</option>
						<option value="Friday">Friday</option>
						<option value="Saturday">Saturday</option>
						<option value="Sunday">Sunday</option>
					</select>
				</div>
				<!-- starting time div -->
				<div class="col-xs-6">
					<label class="control-label"> Starting Time
				  	</label>
					<timepicker ng-model="class.start_time" ng-change="changed(  )" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
				</div>
				<!-- ending time div -->
				<div class="col-xs-6">
				  	<label class="control-label"> Ending Time
				  	</label>
				  <timepicker ng-model="class.end_time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
				</div>
				<div class="form-group">
					<label> Curriculum
				  	</label>
				  	{{listing.classes.curriculum = curriculum}}
					<textarea ng-model="class.curriculum" class="form-control" rows="3" placeholder="Give a short overview of what you will teach."></textarea>
				</div>
			</div>
		</div>
			

		<br>
		<div class="form-group">
			<button ng-click="addTimeSlot()" class="btn btn-warning">Add Another Time Slot</button>
		</div>
		<hr>
		
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit to Admin</button>
		</div>
	
	</form>
</div>
<hr>
{{listing}}

<div class="container">
	<form class="form-horizontal">
		{{listing}}
		<hr>
		{{listing.title = title}}
		<div class="form-group">
			<label>Class Title</label>
    		<input ng-model="title" class="form-control" placeholder="Enter Title">
		</div>
		</hr>
		
		<hr>
		{{listing.subtitle = subtitle}}
		<div class="form-group">
			<label>Class Subtitle</label>
    		<input ng-model="subtitle" class="form-control" placeholder="Enter Subtitle">
		</div>
		</hr>

		<div class="form-group">
			<label>Address of Class</label>
		    <input type="text" style="box-shadow: 0px 0px 10px 1px #000;" class="form-control" placeholder="Enter the Address of the class location" google-places-input>
		</div>
		
		<div class="form-group">
			{{listing.description = description}}
			<label> Class Description
		  	</label>
			<textarea ng-model="description" class="form-control" rows="3" placeholder="Give a short desciption of your class."></textarea>
		</div>
		<hr>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">press me</button>
		</div>
		<!--day of the week-->
		<div class="form-group">
			<select class="form-control">
				<option>Monday</option>
				<option>Tuesday</option>
				<option>Wednesday</option>
				<option>Thursday</option>
				<option>Friday</option>
				<option>Saturday</option>
				<option>Sunday</option>
			</select>
		</div>
		<!-- starting time div -->
		<div class="form-group" ng-controller="SubmitListingCtrl">
			<label class="control-label"> Starting Time
		  	</label>
			<timepicker ng-model="start_time" ng-change="changed(  )" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>

		  	<!--<pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>-->
		</div>
		<!-- ending time div -->
		<div class="form-group" ng-controller="SubmitListingCtrl">
		  	<label class="control-label"> Ending Time
		  	</label>
		  	{{listing.classes.end = mytime | date:'shortTime' }}
		  <timepicker ng-model="end_time" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>

		  <!--<pre class="alert alert-info">Time is: {{mytime | date:'shortTime' }}</pre>-->
		</div>

		<div class="form-group">
			<label> Curriculum
		  	</label>
		  	{{listing.classes.curriculum = curriculum}}
			<textarea ng-model="curriculum" class="form-control" rows="3" placeholder="Give a short overview of what you will teach."></textarea>
		</div>
	</hr>
	<hr>
		<div class="form-group">
			<button type="submit" class="btn btn-primary">Submit to Admin</button>
		</div>
	</hr>
	</form>
</div>
